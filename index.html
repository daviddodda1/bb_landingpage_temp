<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Beard Development Group</title>

    <!-- metatages for google seo -->
    <meta name="keywords" content="Black Beard Development Group" />

    <!-- meta image -->
    <meta
      property="og:image"
      content="https://blackbearddevelopmentgroup.com/meta_tag.png"
    />

    <!-- meta title -->
    <meta property="og:title" content="Black Beard Development Group" />

    <!-- meta description -->
    <meta property="og:description" content="Black Beard Development Group" />

    <!-- meta url -->
    <meta property="og:url" content="https://blackbearddevelopmentgroup.com/" />

    <!-- meta site name -->
    <meta property="og:site_name" content="Black Beard Development Group" />

    <!-- meta type -->
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
        transition: all 0.2s;
      }

      /* Style the video: 100% width and height to cover the entire window */
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }

      .MainContainer {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .HeroContainer {
        min-height: 90vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .HeroText {
        width: 45%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .footer {
        box-sizing: border-box;
        width: 100%;
        min-height: 7vh;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding-right: 2rem;
        padding-left: 2rem;
        background-color: #000;
      }

      /* media querry for footer */
      @media (max-width: 1000px) {
        .footer {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .footer div {
          margin-bottom: 1rem;
        }
        .HeroText {
          width: 70%;
        }

        .testing-drop-downs {
          flex-direction: column;
          align-items: center;
        }
      }

      .ContactBtn {
        background-color: #00ffc2;
        color: #000;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
      }

      .ContactBtn:hover {
        background-color: #00b277;
        color: #fff;
      }

      #MainCanvas {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        opacity: 1;
        z-index: 99;
        mix-blend-mode: overlay;
      }

      .testing-drop-downs {
        margin-top: 1rem;
        display: flex;
      }

      .testing-drop-downs select {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        margin-right: 1rem;
        margin-left: 1rem;
      }

      .label_text {
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
        margin-right: 1rem;
        margin-left: 1rem;
      }

      .label_text_container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 1rem;
        margin-top: 1rem;
      }

      .noDisplay {
        display: none !important;
        opacity: 1 !important;
      }

      .ContactUsForm_Container {
        margin: auto;
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 50%;
        min-height: 92vh;
        background-color: rgba(0, 0, 0, 1);
        z-index: 999;
        opacity: 0;
        transform: translateY(-20%);
      }

      .ContactUsForm_LogoContainer {
        width: 30vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .ContactUsForm_FromContainer h1 {
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-transform: uppercase;
      }

      .ContactUsForm_LogoContainer img {
        width: 100%;
        margin-top: 2.5rem;
      }

      .ContactUsForm_FromContainer {
        margin-top: 5rem;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .ContactUsForm_InputContainer {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .ContactUsForm_FromContainer input,
      textarea {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        color: #000;
        background-color: #fff;
      }

      #SubmitFormBtn {
        width: 70%;
        background-color: #00ffc2;
        color: #000;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        margin: auto;
        display: block;
        border: 2px solid #00ffc2;
      }

      #SubmitFormBtn:hover {
        background-color: #000;
        color: #00ffc2;
      }

      .ContactUsForm_Input_btnContainer {
        width: 106%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .ContactUsForm_Input_btnContainer_close {
        width: 28%;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        margin: auto;
        display: block;
        border: 2px solid #fff;
      }
      .ContactUsForm_Input_btnContainer_close:hover {
        background-color: #fff;
        color: #000;
      }

      .ContactUsForm_InputContainer {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .Input_Main_Container {
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="waves.webm" type="video/webm" />
    </video>

    <div id="MainCanvas"></div>
    <div class="MainContainer" id="MainContainer">
      <div class="HeroContainer">
        <div class="HeroText">
          <img src="bb-logo-light.svg" alt="Logo" />
          <button onclick="open_contact_form()" class="ContactBtn">
            Contact
          </button>
          <div class="testing-drop-downs">
            <!-- input drop down -->
            <select
              name="Show_Video"
              onchange="update_video_state()"
              id="Video_Display"
            >
              <option value="SHOW" selected>Show Video</option>
              <option value="HIDE">Hide Video</option>
            </select>

            <select
              name="Animation_Type"
              id="Animation_Type"
              onchange="update_animation()"
            >
              <option value="Animation_01" selected>Animation_01</option>
              <option value="Animation_02">Animation_02</option>
              <option value="Animation_03">Animation_03</option>
              <option value="Animation_04">Animation_04</option>
            </select>

            <div class="label_text_container">
              <input
                type="checkbox"
                name="User Intraction"
                id="User_Intraction_Input"
                onchange="update_user_intraction()"
                checked
              />
              <label class="label_text" for="User_Intraction"
                >Add a splash of green</label
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="ContactUsForm_Container noDisplay"
        id="ContactUsForm_Container"
      >
        <div class="ContactUsForm_LogoContainer">
          <img src="bb-logo-light.svg" alt="Logo" />
        </div>
        <div class="ContactUsForm_FromContainer">
          <h1>Contact Us</h1>
          <div class="Input_Main_Container">
            <div class="ContactUsForm_InputContainer">
              <input type="text" placeholder="Your Name" />
            </div>
            <div class="ContactUsForm_InputContainer">
              <input type="text" placeholder="Your Email" />
            </div>

            <div class="ContactUsForm_InputContainer">
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="ContactUsForm_Input_btnContainer">
              <button
                href="#"
                class="ContactUsForm_Input_btnContainer_close"
                id="CloseFormBtn"
                onclick="close_contact_form()"
              >
                Close
              </button>
              <button type="submit" value="Submit" id="SubmitFormBtn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          Copyright Ⓒ 2022 Blackbeard Development Group. All Rights Reserved.
        </div>
        <div>2140 S. DuPont Hwy Camden, DE 19934</div>
      </div>
    </div>

    <script src="p5.min.js"></script>
    <script src="/animation_01.js"></script>
    <script src="/animation_02.js"></script>
    <script src="/animation_03.js"></script>
    <script src="/animation_04.js"></script>
    <script src="/Animation.js"></script>

    <script src="/index.js"></script>
  </body>
</html>
